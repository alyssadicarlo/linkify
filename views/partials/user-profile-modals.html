<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="close" role="button" aria-label="Close">
          X
        </a>
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Edit Name</h5>
        </div>
        <div class="modal-body">
            <form action="/users/edit" method="POST">
                <div class="mb-10">
                    <label for="first_name" class="form-label">First Name</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" value="${sessionData.first_name}" required>
                </div>
                <div class="mb-10">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" value="${sessionData.last_name}" required>
                </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-outline-primary" role="button" aria-label="Close">Close</a>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
