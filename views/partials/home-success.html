<div class="flex reverse mt-5">
    <div class="m-5">
        <h1>Shorten your links, get more views.</h1>
        <p>Enter your link into our shortened link generator and leave the rest to us!</p>
        <form method="POST">
            <div id="generate_link" class="mb-3 flex">
              <input name="target_url" type="text" class="form-control me-1" value="${shortened_link}">
              <button id="copyButton" type="button" class="btn btn-primary ms-1">Copy</button>
            </div>
        </form>
    </div>
    <div>
        <img style="width: 100%; max-width: 450px;" src="/images/homepage_gif.gif">
    </div>
</div>

<script src="/js/home-success.js"></script>
