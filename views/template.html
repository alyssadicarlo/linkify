<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/images/favicon.ico"/>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img height=40 src="/images/linkify.png"></a>
            <div class="d-flex">
            ${!!is_logged_in ? 
              `<div id="mobileNav" class="btn-group d-none">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  <img width=40 src="/images/avatars/avatar${avatar}.png" style="border-radius: 50%;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="/users/profile">Profile</a></li>
                  <li><a class="dropdown-item" href="/users/logout">Logout</a></li>
                </ul>
              </div>`
            :
              ``
            }
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                ${!!is_logged_in ?
                `<li class="nav-item">
                  <a class="nav-link" href="/links/dashboard">Links</a>
                </li>`
                :
                ``}
              </ul>
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  ${!!is_logged_in ? 
                    `<div id="desktopNav" class="btn-group">
                      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <img width=40 src="/images/avatars/avatar${avatar}.png" style="border-radius: 50%;">
                      </button>
                      <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><a class="dropdown-item" href="/users/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/users/logout">Logout</a></li>
                      </ul>
                    </div>`
                  :
                    `<li class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/users/signup">Signup</a>
                      </li>`
                  }
                </ul>
              </div>
            </div>
        </div>
    </nav>
    <div class="container mb-5">
      ${body}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
